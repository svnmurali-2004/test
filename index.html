
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example</title>
    
    <!-- Include the Google Sign-In script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <!-- Include your Google Client ID -->
    <meta name="google-signin-client_id" content="45763731408-bjasnc98jvp9fhkf4fkq7al7ncbg8mlg.apps.googleusercontent.com">
    
    <!-- Define the onSignIn function -->
    <script>
        function onSignIn(googleUser) {
            console.log("script func started")
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            document.getElementById("name").innerHTML= profile.getEmail();
            
            // You can add more functionality here, such as redirecting the user or displaying their information.
        }
    </script>
</head>
<body>
    <!-- Google Sign-In button -->
    <div class="g-signin2" data-onsuccess="onSignIn" data-width="200" data-height="40" data-theme="dark"></div>
    <div id="name">hello</div>
</body>
</html>
